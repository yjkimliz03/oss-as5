<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Web</title>
  <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
</head>

<body>
  <div id="div_hide">
    hide?
  </div>
  <div id="div_css">
    css?
  </div>
  <div id="div_moving">
    move?
  </div>

  <button onclick="getDataFromJSONFile()">get Data</button>
  <input type = 'text' id="students_name" />
  <input type = 'number' id="students_age" />
  
  <button onclick="createDataToJSONFile()">create Data</button>
  <div id="div_students">

  </div>
  <script>
    function getDataFromJSONFile() {
      const xhr = new XMLHttpRequest();
      xhr.open("GET", "http://localhost:3000/students");
      xhr.setRequestHeader("content-type", "application/json");
      xhr.send();
      xhr.onload = () => {
        // alert(JSON.stringify(xhr));
        if(xhr.status === 200) {    // 200 = ok, 201 = created
          $("#div_students").html("");
          // alert(JSON.stringify(xhr.response));
          let students = JSON.parse(xhr.response);
          // alert(students.length);
          students.forEach((item) => {
            $("#div_students").append("<div>" + item.name + "</div>");
          });

        }
      }
    }

    function createDataToJSONFile() {
      const xhr = new XMLHttpRequest();
      xhr.open("POST", "http://localhost:3000/students");
      xhr.setRequestHeader("content-type", "application/json;chatset=UTF-8");

      let data = {name:$("#student_name").val(), age:$("#student_age").val()};
      xhr.send(JSON.stringify(data));
      xhr.onload = () => {
        if (xhr.status === 201) {
          alert("등록 성공!");
          // getDataFromJSONFile
        }
        // document.getElementById("demo").innerHTML = this.responseText;
      }
    }

    $(document).ready(function () {
      console.log("ready");  
      $("#div_hide").click(function () {
        $(this).hide();
      });
      $("#div_css").click(function () {
        $(this).css("color", "red");  
      });
      $("#div_moving").click(function () {
        $(this).animate({ left: "250px" });
      });
    });

    let top_position_way = false;

  </script>
</body>

</html>
