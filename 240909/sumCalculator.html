<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="div1" onclick="alert('div 클릭했습니다.')">
        div1 클릭 테스트
    </div>
    <div id="div2" onmouseover="reset_css(1)" onmouseleave="reset_css(2)">
        div2 mouse over test
    </div>

    <input id="add_1" type="number"> + 
    <input id="add_2" type="number" onkeyup="console.log('keyup')" onkeydown="alert('keydown')" onchange="alert('changed')">
    =
    <input id="sum" type="number">
    <button onclick="add()">더해보세요</button>

    <script>
        function add() {
            let num1 = document.getElementById("add_1").value;
            let num2 = document.getElementById("add_2").value;

            let sum = Number(num1) + Number(num2);
            // alert(sum);
            document.getElementById("sum").value = sum;
        }
    </script>

    <script>
        function reset_css(obj_type) {
            let div2 = document.getElementById("div2")
            if(obj_type == 1) 
                div2.style = "background-color:yellow;"
            else 
                div2.style = "background-color:blue;"
        }
    </script>
</body>
</html>
