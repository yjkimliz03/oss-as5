<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Word</title>
    <link rel="stylesheet" href="my.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script>
        function validateForm() {
            let word = document.getElementById("word").value;
            let meaning = document.getElementById("meaning").value;
            let date = document.getElementById("date").value;
            let level = document.getElementById("level").value;
            let isValid = true;
            let errorMsg = "";

            if (word.trim() === "") {
                isValid = false;
                errorMsg += "Word를 작성해주세요.";
                alert("오류 발생: " + errorMsg);
                return false;
            }
            if (meaning.trim() === "") {
                isValid = false;
                errorMsg += "Meaning을 작성해주세요.";
                alert("오류 발생: " + errorMsg);
                return false;
            }
            if (level === "") {
                isValid = false;
                errorMsg += "Level을 선택해주세요.";
                alert("오류 발생: " + errorMsg);
                return false;
            }
            if (date === "") {
                isValid = false;
                errorMsg += "Date을 선택해주세요.";
                alert("오류 발생: " + errorMsg);
                return false;
            }
            else {
                alert("단어가 추가됩니다.");
                return true;
            }
        }

        function cancelForm() {
            window.location.href = "index.html";
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <h2>Add New Word</h2>
        <form onsubmit="return validateForm();">
            <div class="mb-3">
                <label for="word" class="form-label">Word <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="word" name="word" placeholder="Enter word">
            </div>
            <div class="mb-3">
                <label for="meaning" class="form-label">Meaning <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="meaning" name="meaning" placeholder="Enter meaning">
            </div>
            <div class="mb-3">
                <label for="level" class="form-label">Level <span class="text-danger">*</span></label>
                <select class="form-select" id="level" name="level">
                    <option value="">Select level</option>
                    <option value="*">* (Low)</option>
                    <option value="**">** (Medium)</option>
                    <option value="***">*** (High)</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Date <span class="text-danger">*</span></label>
                <input type="date" class="form-control" id="date" name="date">
            </div>
            <div class="mt-4">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="button" class="btn btn-secondary" onclick="cancelForm();">Cancel</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+qIBRynvnR+d5dp1FNBl9my8R9FJ0" crossorigin="anonymous"></script>
</body>
</html>
