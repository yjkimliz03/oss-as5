<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Details</title>
    <link rel="stylesheet" href="my.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        // 페이지 로드 시 localStorage에서 데이터 불러오기
        window.onload = function() {
            document.getElementById('word').innerText = localStorage.getItem('word');
            document.getElementById('level').innerText = localStorage.getItem('level');
            document.getElementById('meaning').innerText = localStorage.getItem('meaning');
            document.getElementById('date').innerText = localStorage.getItem('date');
            document.getElementById('memorized').innerText = localStorage.getItem('memorized') === 'true' ? 'Yes' : 'No';
        }

        // 삭제 버튼 클릭 시 확인창 표시 및 처리
        function deleteRecord() {
            if (confirm('게시물을 삭제할까요?')) {
                alert('게시물이 삭제되었습니다.');
                window.location.href = 'index.html'; 
            }
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <h2>View Word Details</h2>
        <hr>

        <p><strong>Word: </strong><span id="word"></span></p>
        <p><strong>Level: </strong><span id="level"></span></p>
        <p><strong>Meaning: </strong><span id="meaning"></span></p>
        <p><strong>Date: </strong><span id="date"></span></p>
        <p><strong>Memorized: </strong><span id="memorized"></span></p>
        
        <hr>
        <div class="mt-4">
            <a href="edit.html" class="btn btn-primary">Edit</a>
            <button onclick="deleteRecord()" class="btn btn-danger">Delete</button>
            <a href="index.html" class="btn btn-secondary">List</a>
            <a href="add.html" class="btn btn-success">Add</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+qIBRynvnR+d5dp1FNBl9my8R9FJ0" crossorigin="anonymous"></script>
</body>
</html>
